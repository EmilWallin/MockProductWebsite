<!DOCTYPE html>
<html>

    <head>
        <title>BePro - Contact Us!</title>
        <link rel="icon" type="image/x-icon" href="./img/favicon/favicon32x32WHITE.ico">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Bitter&family=Quicksand:wght@300;400;600&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header id="page-header">
            <a class="header-logo-link" href="./index.html">
                <img id="header-logo" src="./img/logos/bepro-logo-small-white.png" alt="BePro logo">
            </a>

            <nav class="header-navbar">
                <a class="header-nav-link" href="./about.html">about</a>
                <a class="header-nav-link" href="./contact.html">contact</a>
            </nav>

            <div class="header-dropdown-menu">
                <img class="header-dropdown-icon" src="./img/hamburger-menu-icon.png" alt="Menu dropdown">
                <nav class="header-navbar-dropdown">
                    <a class="header-nav-link" href="./about.html">about</a>
                    <a class="header-nav-link" href="./contact.html">contact</a>
                </nav>
            </div>
        </header>

        <div id="page-header-margin"></div>

        <!-- INTRO SECTION -->
        <section id="contact-intro" class="z-index-ten">
            <h1 class="section-header contact-section-header">Contact us!</h1>
            <p class="contact-text">Fill out this form to send a message to our excellent customer service!</p>
        </section>

        <!-- CONTACT FORM SECTION -->
        <section id="contact-form-section" class="z-index-ten">
            <form class="contact-form">
                <input type="text" name="firstName" placeholder="First name or company" required>
                <input type="text" name="lastName" placeholder="Last name">
                <br>
                <input class="input-email" type="email" name="email" placeholder="Email" required>
                <br>
                <label for="typeOfInquiery">Inquiry</label>
                <br>
                <select name="typeOfInquiry">
                    <option>Initial contact</option>
                    <option>Product offer</option>
                    <option>Discussion</option>
                    <option>Support ticket</option>
                </select>
                <br>
                <textarea maxlength="500" placeholder="Your message" required></textarea>
                <br>
                <div class="troll-container">
                    <button class="contact-button" type="submit">Send Message</button>
                </div>
            </form>
        </section>

        <!-- FOOTER -->
        <footer id="footer" class="contact-footer">
            <p class="footer-copyright z-index-ten">Â©BePro 2022</p>
            <div class="bottom-plant-container">
                <img class="bottom-plant" src="./img/bottom-plant.png" alt="plant picture">
            </div>
        </footer>
    </body>

</html>
